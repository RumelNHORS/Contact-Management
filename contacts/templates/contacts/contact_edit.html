<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: text-decoration 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            text-align: right;
            margin-top: 20px;
        }

        .back-button a {
            display: inline-block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Contact</h1>
    <form method="post" action="{% url 'contact-edit' contact.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons-container">
            <button type="submit">Save Changes</button>
                <a href="{% url 'contact-list' %}">Back to Contact List</a>
        </div>
    </form>
</body>
</html>
